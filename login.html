<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./static/compiled-scss.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis:400,600,700">
    <title>Sabka Bazaar</title>
</head>

<body>
    <header>
        <div class="header-wrapper">
            <img src="./static/images/logo.png" alt="logo" class="logo">
            <div class="nav-wrapper">
                <nav class="nav-div">
                    <ul class="nav-ul">
                        <li>
                            <a href="./home.html">Home</a>
                        </li>
                        <li>
                            <a href="./products.html">Products</a>
                        </li>
                    </ul>
                </nav>
                <div class="right-header-div">
                    <div class="login-div">
                        <ul class="login-ul">
                            <li>
                                <a href="./login.html">Login</a>
                            </li>
                            <li>
                                <a href="./register.html">Register</a>
                            </li>
                        </ul>
                        <div class="cart-container">
                            <div class="cart-button">
                                <img src="./static/images/cart.svg" alt="cart image" class="cart-img">
                                <span class="cart-header-count">0 Items</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="line-bottom">
    </div>
    <div class="login-wrapper">
        <div class="left-login">
            <h1>Login</h1>
            <p>Get access to your Orders, Wishlist and Recommandations.</p>
        </div>
        <div class="right-login">
            <form action="/">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" />
                </div>
                <button class="login-btn">login</button>
            </form>
        </div>
    </div>
    <footer>
        <p>Copyright @Copyright 2011-2018 Sabka Bazaar Grocery Supplies Pvt Ltd</p>
    </footer>

</body>
<script src="./static/app.js"></script>

</html>
