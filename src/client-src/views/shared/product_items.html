{{# each products }}
<li class="plp-items-wrapper js-item-wrapper" data-item-id="{{id}}" data-categ-id="{{category}}" tabindex="0" aria-label="{{name}}">
    <h3>{{name}}</h3>
    <div class="cont-wrpr">
        <img src="{{imageURL}}" alt="{{name}}" aria-label="" />
        <div class="content">
            <p tabindex="0">
                {{description}}
            </p>
            <div class="button js-add-item">
                <button>
                    <span>MRP</span> Rs.{{price}}
                </button>
                <button>
                    Buy Now <span>@</span>
                </button>
            </div>
        </div>
    </div>   
</li>
{{/each}}
