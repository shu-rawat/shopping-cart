<div class="plp-wrapper">
    <div class="plp-catg-wrapper">
        <ul>
            {{# each categories }}
                {{#if enabled}}
            <li {{#active}}class="visible"{{/active}} data-categ-id="{{id}}">
                <a href="#products/{{id}}">{{name}}</a>
                <i class="arrow down"> </i>
            </li>
            {{/if}}
            {{/each}}
        </ul>
    </div>
    <ul class="items-ul">   
      {{> product_items.html }}
    
    </ul>
</div>
