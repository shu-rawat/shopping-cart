<div class="signup-wrapper">
    <div class="left-signup">
        <h1>Signup</h1>
        <p>We do not share your personal details with anyone.</p>
    </div>
    <div class="right-signup">
        <form action="/">
            <div class="form-group">

                <input type="text" class="effect" />
                <label for="fname" required>First Name</label>
                <div class="error">
                    <p class="required">First Name is required.</p>
                </div>
            </div>
            <div class="form-group">

                <input type="text" class="effect" />
                <label for="lname" required>Last Name</label>
            </div>
            <div class="form-group">

                <input type="email" class="effect" />
                <label for="email" required>Email</label>

                <div class="error">
                    <p class="required">Email is required.</p>
                    <p class="invalid" _pattern="(.+)@(.+){2,}\.(.+){2,}">Email is invalid.</p>
                </div>
            </div>
            <div class="form-group">

                <input type="password" class="effect" />
                <label for="password" required>Password</label>

                <div class="error">
                    <p class="required">Password is required.</p>
                </div>
            </div>
            <div class="form-group">

                <input type="password" class="effect" />
                <label for="password" required>Confirm Password</label>
                <div class="error">
                    <p class="required">Confirm Password is required.</p>
                </div>
            </div>
            <button class="login-btn">Signup</button>
        </form>
    </div>
</div>
