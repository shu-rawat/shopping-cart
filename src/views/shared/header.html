<header>
    <div class="container container--header">
        <a id="nav-logo" href="#home">
            <img src="./static/images/logo.png" alt="logo">
        </a>
        <nav class="nav-main">
            <a href="#home">Home</a>
            <a href="#products">Products</a>
        </nav>
        <nav class="nav-cart">
            <div class="log-reg-wrapper">
                <a href="#login">SignIn</a>
                <a href="#register">Register</a>
            </div>
            <div class="cart-icon cart-icon--mob">
                <a href="#cart" class="cart-link">
                    <img src="./static/images/cart.svg" alt="cart image" class="cart-img">
                    <div class="cart-count">
                        <span class="js-cart-count">{{ cartCount }}</span>
                        <span> Items</span>
                    </div>
                </a>
            </div>
            <div class="cart-icon cart-icon--desk">
                <div class="cursor">
                        <a href="javascript:void(0)" class="cart-link">
                                <img src="./static/images/cart.svg" alt="cart image" class="cart-img">
                                <div class="cart-count">
                                    <span class="js-cart-count">{{ cartCount }}</span>
                                    <span> Items</span>
                                </div>                   
                            </a>
                </div>
                
                <div class="cart-wrapper--modal d-none">
                    <component comp-selector="app-cart" ></component>
                </div>
            </div>        
        </nav>
    </div>
</header>
<div class="line-bottom">
</div>
