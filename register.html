<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="./static/compiled-scss.css"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis:400,600,700">
    <title>Sabka Bazaar</title>
</head>

<body>
    <header>
        <div class="header-wrapper">
            <img src="./static/images/logo.png" alt="logo" class="logo">
            <div class="nav-wrapper">
                <nav class="nav-div">
                    <ul class="nav-ul">
                        <li>
                            <a href="./home.html">Home</a>
                        </li>
                        <li>
                            <a href="./products.html">Products</a>
                        </li>
                    </ul>
                </nav>
                <div class="right-header-div">
                    <div class="login-div">
                        <ul class="login-ul">
                            <li>
                                <a href="./login.html">Login</a>
                            </li>
                            <li>
                                <a href="./register.html">Register</a>
                            </li>
                        </ul>
                        <div class="cart-container">
                            <div class="cart-button">
                                <img src="./static/images/cart.svg" alt="cart image" class="cart-img">
                                <span class="cart-header-count">0 Items</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="line-bottom">
    </div>
    <div class="signup-wrapper">
            <div class="left-signup">
                <h1>Signup</h1>
                <p>We do not share your personal details with anyone.</p>
            </div>
            <div class="right-signup">
                <form action="/">
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input type="text" />
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input type="text" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" />
                    </div>
                    <div class="form-group">
                        <label for="password">Confirm Password</label>
                        <input type="password" />
                    </div>
                    <button class="login-btn">Signup</button>
                </form>
            </div>
        </div>
    <footer>
        <p>Copyright @Copyright 2011-2018 Sabka Bazaar Grocery Supplies Pvt Ltd</p>
    </footer>

</body>
<script src="./dist/main.js"></script>
</html>
